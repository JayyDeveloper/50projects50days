<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Expanding Cards</title>
</head>

<body>
  <div class="container">
    <div class="card active"><img
        src="https://images.unsplash.com/photo-1636753262782-edd4c451ca53?ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDJ8Ym84alFLVGFFMFl8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60"
        alt="city">
      <h3>Atlanta City</h3>
    </div>
    <div class="card"><img
        src="https://images.unsplash.com/photo-1636653591702-ca6a0ba647df?ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDEwfGJvOGpRS1RhRTBZfHxlbnwwfHx8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60"
        alt="northern green lights">
      <h3>Northern Lights</h3>
    </div>
    <div class="card"><img
        src="https://images.unsplash.com/photo-1636829092009-0d7f5723877a?ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDV8Ym84alFLVGFFMFl8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60"
        alt="green forest">
      <h3>Fall Forest</h3>
    </div>
    <div class="card"><img
        src="https://images.unsplash.com/photo-1636260752405-fffb4bdc34e6?ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDI4fGJvOGpRS1RhRTBZfHxlbnwwfHx8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60"
        alt="mnt sunset">
      <h3>Mountain Sunset</h3>
    </div>
    <div class="card">
      <img
        src="https://images.unsplash.com/photo-1576442849893-92c987a8ef80?ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDQzfGJvOGpRS1RhRTBZfHxlbnwwfHx8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60"
        alt="snowy bridge">
      <h3>Snowy Bridge</h3>
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
